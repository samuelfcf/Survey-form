<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
 
  <div class="header">
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">
      Thank you for taking the time to help us improve the <span>platform</span>
    </p>
  </div>
  
<div class="container">
 
  <form action="" id="survey-form">
    <div class="field">
      <label for="name" id="name-label">Name </label> <br>
      <input class="camps" id="name" type="text" placeholder="Enter your name">
    </div>
   
    <div class="field">
      <label for="email" id="email-label">Email </label> <br>
      <input class="camps" id="email" type="email" placeholder="Enter your email">
    </div>

    <div class="field">
      <label id="number-label" for="age">Age (optional)</label> <br>
      <input class="camps" id="age" type="number" placeholder="age" min="10" max="100" value="18" step="1">
    </div>

    <div class="field">
      <label for="occupation">Which option best describes your current role?</label> <br>
      <select name="occupation" id="dropdown">
        <option disable selected>Select current role</option>
        <option value="student">Student</option>
        <option value="full time job">Full time job</option>
        <option value="full time learner">Full time learner</option>
        <option value="prefer not say">Prefer not say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="field">
      <div class="name">
        Would you recommend freeCodeCamp to a friend?
      </div>

      <input type="radio" name="options" value="Com certeza">
      <label for="definitely">Definitely</label> <br>
      <input type="radio" name="options" value="Talvez"> 
      <label for="maybe">Maybe</label> <br>
      <input type="radio" name="options" value="NÃ£o sei...">
      <label for="notSure">Not sure</label>
    </div>

    <div class="field">
      <div class="name">
        What would you like to see improved? (Check all that apply)
      </div>

      <input type="checkbox" name="op1" value="Front-end Projects">
      <label for="op1">Front-end Projects</label> <br>
    
      <input type="checkbox" name="op2" value="Back-end Projects">
      <label for="op2">Back-end Projects</label> <br>
    
      <input type="checkbox" name="op3" value="Data Visualization">
      <label for="op3">Data Visualization</label> <br>
    
      <input type="checkbox" name="op4" value="challenge">
      <label for="op4">Challenges</label> <br>
    
      <input type="checkbox" name="op5" value="Open Source Community">
      <label for="op5">Open Source Community</label> <br>
    
      <input type="checkbox" name="op6" value="itter hel rooms">
      <label for="op6">Gitter hel rooms</label> <br>
    
      <input type="checkbox" name="op7" value="videos">
      <label for="op7">Videos</label> <br>
    
      <input type="checkbox" name="op8" value="City Meetups">
      <label for="op8">City Meetups</label> <br>
    
      <input type="checkbox" name="op9" value="wiki">
      <label for="op9">Wiki</label> <br>
    
      <input type="checkbox" name="op10" value="forum">
      <label for="op10">Forum</label> <br>
    
      <input type="checkbox" name="op11" value="Additional Courses">
      <label for="op11">Additional Courses</label>
    
    </div>

    <div class="field">
      <div class="name">
        Any comments or suggestions?
      </div>
      
      <textarea cols="80" rows="10">Enter your comment here...</textarea>
    
      
    </div>

    <button id="submit" onclick="showInfo()">Submit</button>

    

    
  
  </form>
</div>


<script src="index.js"></script>
</body>
</html>
